<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Dinner Mystery</title>

  <link href="assets/css/bootstrap.min.css" rel="stylesheet">
  <!-- Add all of your custom CSS to styles.css -->
  <link href="styles.css" rel="stylesheet">
</head>

<body>

  <div class="container" >

    <div class="myHF row">
      <div class="col-md-12">
            <h1>Dinner Mystery</h1>
            <p id="pHead">Turn every family meal into a world to connect!</p>
      </div>
    </div>

    <div class="myBody row">
      <div class="col-md-12">
        <p id="mainGame">MAIN IMAGE - GAME</p>
      </div>
    </div>

    <div class="myBody row">
        <div class="col-md-3">
          <h2 id="connect">CONNECT</h2>
        </div>
        <div class="col-md-3">
          <h2 id="play">PLAY</h2>
        </div>
        <div class="col-md-3">
          <h2 id="solve">SOLVE</h2>
        </div>
        <div class="col-md-3">
          <h2 id="buy">BUY</h2>
        </div>
    </div>


    <div class="myHF row">
      <div class="col-md-3">
            <p id="pFoot">company location</p>
      </div>
      <div class="col-md-6">
            <h1>Mystery INC. Logo</h1>
      </div>
      <div class="col-md-3">
            <p id="pFoot">contact info</p>
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.1.1.slim.js" integrity="sha256-5i/mQ300M779N2OVDrl16lbohwXNUdzL/R2aVUXyXWA=" crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="assets/js/jquery.min.js"><\/script>')</script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha256-gL1ibrbVcRIHKlCO5OXOPC/lZz/gpdApgQAzskqqXp8=" crossorigin="anonymous"></script>
  <script src="assets/js/bootstrap.min.js"></script>
</body>
</html>
